<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <!-- shop js -->
    <script type="text/javascript" src="js/jquery.shop.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Winery Shopping Cart</h1>
      </ion-header-bar>
      
      <ion-content>
        <div id="products">
          
          <div class="list card">
            <div class="item item-avatar">
              
              <h1>Wine Online</h1>
            </div>
          
            <div class="item item-body">
              <div class="logo">
                <img src="images/logo_wine.png" alt="wine" />
              </div>
              <h2>Welcome to OnWine!</h2>
              <p>Wine for all occasions. <br/> Browse our selection of wines!</p>
              <a href="products.html" class="button icon-left"><i class="icon ion-ios-cart"></i>&nbsp;Visit Wine Shop</a>
              
            </div><!-- end of item body -->
          </div><!-- end of card -->
        
        </div><!-- end of products -->
      </ion-content>
      
      <div class="bar bar-footer bar-dark">
        <a href="index.html" class="button icon-left"><i class="icon ion-home"></i>&nbsp;Home</a>
        <!-- <button class="button icon-left ion-home" href="index.html">Home</button> --> 
        <div class="title">&copy;Wine</div>
        <button class="button button-clear">Right</button>
      </div>
            
    </ion-pane>
    
  </body>
</html>
